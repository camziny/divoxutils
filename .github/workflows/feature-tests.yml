name: Feature Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  feature-tests:
    runs-on: ubuntu-latest
    env:
      POSTGRES_PRISMA_URL: postgresql://user:pass@localhost:5432/testdb
      POSTGRES_URL_NON_POOLING: postgresql://user:pass@localhost:5432/testdb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Run feature tests
        run: pnpm run test:feature
