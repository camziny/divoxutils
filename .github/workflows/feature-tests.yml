name: Feature Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  feature-tests:
    runs-on: ubuntu-latest
    env:
      POSTGRES_PRISMA_URL: postgresql://user:pass@localhost:5432/testdb
      POSTGRES_URL_NON_POOLING: postgresql://user:pass@localhost:5432/testdb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Verify npm registry
        run: |
          npm config set registry https://registry.npmjs.org/
          echo "Using npm registry: $(npm config get registry)"

      - name: Install
        env:
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
        run: npm ci --fetch-retries=5 --fetch-retry-factor=2 --fetch-retry-maxtimeout=120000

      - name: Run feature tests
        run: npm run test:feature
