name: Feature Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  feature-tests:
    runs-on: ubuntu-latest
    env:
      POSTGRES_PRISMA_URL: postgresql://user:pass@localhost:5432/testdb
      POSTGRES_URL_NON_POOLING: postgresql://user:pass@localhost:5432/testdb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Run feature tests
        run: npm run test:feature
